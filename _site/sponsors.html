<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ACMW @ RPI Sponsors</title>

    <!-- Stylesheets and Font ***************************************************************************************-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="setup_files/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="setup_files/css/website.css">
</head>

<body class="container-fluid">

    <!-- The navigation bar will dynamically load into this section-->
    <section id="loadNavBar"></section>

    <section class="mainPageContent">
        <!-- Sponsor Image Cards will load dynamically here-->
        <section class="sponsors">
            <div class="imagesRow">
                <div class="imageThumbnail">
                    <div class="thumbnail">
                        <img class="headshot" src="setup_files/images/sponsors/google_org.png" alt="Google Org Logo">
                        <div class="caption">
                            <h3>NCWIT Seed Fund Sponsored by Google.org</h3>
                        </div>
                    </div>
                </div>

                <div class="imageThumbnail">
                    <div class="thumbnail">
                        <img class="headshot" src="setup_files/images/sponsors/symantec.png" alt="Symantec Logo">
                        <div class="caption">
                            <h3>NCWIT Seed Fund Sponsored by Symantec</h3>
                        </div>
                    </div>
                </div>

                <div class="imageThumbnail">
                    <div class="thumbnail">
                        <img class="headshot" src="setup_files/images/sponsors/acmw.jpg" alt="ACM-W Logo">
                        <div class="caption">
                            <h3>Funding For Networking Events</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="imagesRow">
                <div class="imageThumbnail">
                    <div class="thumbnail">
                        <img class="headshot" src="setup_files/images/sponsors/petros_drineas.png" alt="Google Org Logo">
                        <div class="caption">
                            <h3>Professor Petros Drineas</h3>
                        </div>
                    </div>
                </div>

                <div class="imageThumbnail">
                    <div class="thumbnail">
                        <img class="headshot" src="setup_files/images/sponsors/stacy_patterson.png" alt="Symantec Logo">
                        <div class="caption">
                            <h3>Professor Stacy Patterson</h3>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="sponsorUs">


        </section>
    </section>



    <!-- The site footer will dynamically load into this section-->
    <section id="loadFooter"></section>

</body>

<!-- JavaScript and JQuery Imports **********************************************************************************-->
<script type="text/javascript" src="setup_files/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="setup_files/css/bootstrap.min.js"></script>
<script type="text/javascript" src="setup_files/scripts/website.js"></script>

</html>
