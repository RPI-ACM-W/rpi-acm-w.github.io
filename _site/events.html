<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ACMW @ RPI Events</title>

    <!-- Stylesheets and Font ***************************************************************************************-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="setup_files/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="setup_files/css/website.css">
</head>

<body class="container-fluid">

    <!-- The navigation bar will dynamically load into this section *************************************************-->
    <section id="loadNavBar"></section>

    <section class="mainPageContent">
        <!-- Top Toggle Buttons *****************************************************************************************-->
        <div class="btn-group toggleButtonGroup" role="group">
            <button type="button" class="active btn btn-primary toggleButton" id="toggleButtonLeft">Upcoming Events</button>
            <button type="button" class="btn btn-primary toggleButton" id="toggleButtonRight">Past Events</button>
        </div>

        <!-- Section Containing Upcoming Event Panels *******************************************************************-->
        <section id="upcomingEvents"></section>

        <!-- Section Containing Past Event Panels ***********************************************************************-->
        <section id="pastEvents"></section>

    </section>
    <!-- The site footer will dynamically load into this section ****************************************************-->
    <section id="loadFooter"></section>


</body>

<!-- JavaScript and JQuery Imports **********************************************************************************-->
<script type="text/javascript" src="setup_files/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="setup_files/css/bootstrap.min.js"></script>
<script type="text/javascript" src="setup_files/scripts/website.js"></script>
<script type="text/javascript" src="setup_files/scripts/events.js"></script>

</html>
