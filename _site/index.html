<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ACMW @ RPI</title>

    <!-- Stylesheets and Font ***************************************************************************************-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="setup_files/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="setup_files/css/website.css">
</head>

<body class="container-fluid">
    <!-- The navigation bar will dynamically load into this section-->
    <section id="loadNavBar"></section>

    <!-- Carousel of images *****************************************************************************************-->
    <div id="homeCarousel" class="carousel slide" data-ride="carousel" data-interval="6200">
        <!-- Indicators -->
        <ol class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will dynamically load here via homepage.js -->
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carouselInner" role="listbox">
            <!-- Images will dynamically load into carousel here via homepage.js -->
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="indexContentArea">
        <!-- Top Toggle Buttons *************************************************************************************-->
        <div class="btn-group toggleButtonGroup" role="group">
            <button type="button" class="active btn btn-primary toggleButton" id="toggleButtonLeft">News</button>
            <button type="button" class="btn btn-primary toggleButton" id="toggleButtonRight">Next Event</button>
        </div>

        <!-- Section Containing News Panels *******************************************************************-->
        <section id="announcements"></section>

        <!-- Section Containing Next Event Panel ********************************************************************-->
        <section id="nextEvent"></section>
    </section>


    <!-- The site footer will dynamically load into this section-->
    <section id="loadFooter"></section>

</body>

<!-- JavaScript and JQuery Imports **********************************************************************************-->
<script type="text/javascript" src="setup_files/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="setup_files/css/bootstrap.min.js"></script>
<script type="text/javascript" src="setup_files/scripts/website.js"></script>
<script type="text/javascript" src="setup_files/scripts/homepage.js"></script>

</html>
